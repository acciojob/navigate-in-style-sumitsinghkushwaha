<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: #D3D3D3;
            padding: 10px;
        }

        /* Styling for the list items */
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Itinerary</li>
        </ul>
    </div>
</body>
</html>
